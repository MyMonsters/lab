intro=我们的实验室是由国家高层次海外人才马超教授组建的一支具有地学和信息科学交叉背景的团队，马超教授长期从事地学和计算机科学交叉学科研究。主要研究领域有： 1. 沉积地质学；2. 旋回地层学；3. 古气候学；4. 地质大数据；5. 人工智能和知识图谱。实验室团队的成员分为本科生、硕士生和博士生，他们来自不同的学科背景，涵盖了统计学、计算机、地质学、数学、地理信息系统、大气科学等。团队成员的研究方向有：旋回地层学、知识图谱、图像处理等，目前项目组成员在深度参与“DDE深时数字地球国际大科学计划”项目。